    <script>
      const inputs = document.querySelectorAll('.card-input');

      inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
          // 只允許輸入數字
          e.target.value = e.target.value.replace(/\D/g, '');

          // 當輸入滿 4 個字元時自動跳到下一個輸入框
          if (e.target.value.length === 4 && index < inputs.length - 1) { inputs[index + 1].focus(); }
        }); // 處理退格鍵
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' &&
            e.target.value.length === 0 &&
            index > 0) {
            inputs[index - 1].focus();
          }
        });

        // 貼上時自動分配數字到各輸入框
        input.addEventListener('paste', (e) => {
          e.preventDefault();
          const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
          let currentIndex = index;

          for (let i = 0; i < pastedData.length && currentIndex < inputs.length; i++) {
            if (i % 4 === 0 && i !== 0)
              currentIndex++; if (currentIndex < inputs.length) { inputs[currentIndex].value = pastedData.slice(i, i + 4); }
          }
        });
      }); </script>
