<!DOCTYPE html>
<html lang="zh-tw">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Checkout-3-1</title>
    <link rel="stylesheet" href="../styles/all-output/checkout-1-output.css">
    <style>
      a {
        text-decoration: none;
      }

      li {
        cursor: pointer;
        /* list-style: none; */
      }

      footer input[type="email"] {
        background-image: url("./img/index-home/mail-24px.png");
        background-repeat: no-repeat;
        background-size: 24px;
        background-position: 5% 50%;
        padding: 0.5rem 0.5rem 0.5rem 4rem;
        border: none;
      }
    </style>
  </head>

  <body>
    <!-- 頂端導航 -->
    <header class="max-lg:py-[36px] py-[30px]">
      <div class="dessert-container flex max-mobile:justify-around justify-between items-center">
        <!-- 漢堡 -->
        <h1 class="max-mobile:flex hidden justify-center items-center  flex-1">
          <img src="../assets/img/index-home/dehaze-24px.png" alt="hamburger" loading="lazy">
        </h1>
        <!-- 漢堡 END -->

        <!-- logo 圖 -->
        <div class="max-mobile:justify-center flex items-center gap-2  flex-1">
          <picture>
            <!-- 大圖 -->
            <source media="(min-width: 480px)" srcset="../assets/img/index-home/logo-all-dark.png">
            <!-- 小圖 -->
            <img src="../assets/img/index-home//logotype-sm-dark@2x.png" alt="logotype" loading="lazy">
          </picture>
        </div>
        <!-- 導航區 -->
        <div
          class="max-mobile:flex-1 max-sm:gap-3.5 max-md:gap-8 max-lg:gap-10 flex justify-between items-center flex-initial gap-20">
          <!-- 導航文字 -->
          <nav>
            <ul
              class="hidden items-center flex-1  mobile:flex mobile:justify-center mobile:flex-initial gap-3.5 mobile:my-0 sm:gap-8 md:gap-10 lg:gap-20">
              <li class="topNavLinksStyle"><a class="topNavLinksInnerStyle sm:flex" href="../index.html"
                  target="_self" class="text-lg">首頁</a></li>
              <li class="topNavLinksStyle"><a class="topNavLinksInnerStyle sm:flex" href="./products.html"
                  target="_self">甜點</a>
              </li>
              <li class="topNavLinksStyle"><a class="topNavLinksInnerStyle sm:flex" href="./login.html"
                  target="_self">登入</a>
              </li>
            </ul>
          </nav>
          <!-- 導航文字 END -->

          <!-- cart -->
          <div class="w-6 h-6 flex justify-center items-center flex-1 mobile:flex-initial">
            <a class="w-auto font-bold text-base text-top-nav-bar" href="./cart.html" target="_self"><img
                class="flex w-full h-full" src="../assets/img/index-home/shopping_cart.png" alt="cart" loading="lazy"></a>
          </div>
          <!-- cart END -->
        </div>
        <!-- 導航區 END -->
      </div>
    </header>
    <!-- 頂端導航 END -->

    <main>
      <section class="max-xl:mb-0 mb-16">
        <div class="max-lg:px-0 dessert-container flex justify-center gap-5">
          <!-- left area -->
          <div>
            <!-- top and middle -->
            <div class="bg-home-primary-color">
              <!-- 運送版心 -->
              <div class="px-10 py-[30px] space-y-8">
                <!-- top and middle -->

                <div class="flex  items-center">
                  <div class="flex-1">
                    <h2 class="text-4xl text-home-secondary-color font-pinfangSemiBold">發票</h2>
                  </div>
                  <!-- 購物與結帳進度 -->
                  <div class="flex-1 main-wing-3 flex justify-between items-center">
                    <div class="w-7 h-7">
                      <img src="../assets/img/checkout-1/check_circle_20dp_FFFFFF.png" alt="dot" loading="lazy" class=" z-10">
                    </div>
                    <div class="w-7 h-7">
                      <img src="../assets/img/checkout-1/check_circle_20dp_FFFFFF.png" alt="dot" loading="lazy" class=" z-10">
                    </div>
                    <div class="w-7 h-7">
                      <img src="../assets/img/checkout-1/radio_button_checked_20dp_FFFFFF.png" alt="dot" loading="lazy" class=" z-10">
                    </div>
                  </div>
                  <!-- 購物與結帳進度 END -->
                </div>
                <!-- top and middle END -->

                <div class="flex">
                  <a href="#" target="_self" class="flex justify-normal items-center px-[55px] py-[14px] bg-home-secondary-color">
                    <button class="text-xl text-home-primary-color tracking-tighter">電子發票</button>
                  </a>
                  <a href="./checkout-3-2.html" target="_self" class="flex justify-normal items-center px-[55px] py-[14px] text-home-primary-color border-2 border-home-secondary-color">
                    <button class="text-xl text-home-secondary-color tracking-tighter">郵寄發票</button>
                  </a>
                </div>


                <form method="post">
                  <div class="space-y-4">
                    <div class="flex flex-col gap-y-2">
                      <label for="mail" class="text-xl text-home-secondary-color font-pinfangSemiBold">電子郵件信箱</label>
                      <input type="mail" name="mail" id="mail" placeholder="example@email.com" class="custom-form-input">
                    </div>
                    <div class="flex flex-col gap-y-2">
                      <label for="number" class="text-xl text-home-secondary-color font-pinfangSemiBold">統一編號（選填）</label>
                      <input type="number" pattern="\d*" min="0" max="99999999" name="number" id="number"  placeholder="12345678" class="custom-form-input">
                    </div>
                  </div>

                </form>
              </div>
            </div>


            <!-- bottom -->
            <a href="./checkout-success.html" target="_self" class="text-2xl text-home-primary-color font-pinfangSemiBold">
              <div class="py-5 bg-home-third-color text-center">下一步</div>
            </a>
            <!-- bottom END -->
          </div>

          <!-- right area -->
          <div class="max-xl:hidden block">
            <!-- #region 訂單摘要 -->
            <div class="self-start">
              <div class="bg-home-secondary-color py-4 px-[110px] relative  flex justify-center items-center">
                <h2 class="text-home-fourth-color  text-2xl/[20px] font-pinfangSemiBold break-keep">
                  訂單摘要</h2>
              </div>
              <div class="border border-home-secondary-color p-[20px]">
                <div
                  class="pb-2 flex justify-between items-center text-base/[20px] text-home-fourth-color font-pinfangLight">
                  <p>小計</p>
                  <p>NT$ 2,700</p>
                </div>
                <div
                  class="pb-4 flex justify-between items-center text-base/[20px] text-home-fourth-color font-pinfangLight">
                  <p>運費</p>
                  <p>NT$ 300</p>
                </div>
                <div
                  class="flex justify-between items-center text-xl/[20px] text-home-fourth-color font-pinfangSemiBold">
                  <p>總計</p>
                  <p>NT$ 3,000</p>
                </div>
              </div>
            </div>
            <!-- #endregion 訂單摘要 END -->


            <!-- #region 購物清單 -->
            <div>
              <!-- 購物清單文字 -->
              <div class="flex justify-center items-center py-4 bg-home-secondary-color">
                <h2 class="text-2xl/[20px] font-pinfangBold text-home-fourth-color">購物清單</h2>
              </div>

              <!-- 卡片們 -->
              <div class="border border-home-secondary-color p-[20px] space-y-4">
                <!-- 卡片 1 -->
                <div id="card" class="grid-rows-1 grid-cols-2 relative grid gap-x-5">
                  <!-- 1. 點心圖 -->
                  <div class="imageTrimmingSquare imagetrimmimg col-start-1 col-end-2 ">
                    <img src="https://bit.ly/2QvsT63" alt="snack" loading="lazy">
                  </div>

                  <!-- 2. 品項&售價 -->
                  <div class="col-start-2 col-end-3  flex flex-col gap-y-1 justify-center items-start">
                    <p class="break-keep text-xl/[20px] text-home-primary-color font-pinfangLight">焦糖馬卡龍（2）</p>
                    <p class="text-xl/[20px] text-home-primary-color font-pinfangSemiBold">NT $900</p>
                  </div>
                </div>
                <!-- 卡片 2 -->
                <div id="card" class="grid-rows-1 grid-cols-2 relative grid gap-x-5">
                  <!-- 1. 點心圖 -->
                  <div class="imageTrimmingSquare imagetrimmimg col-start-1 col-end-2 ">
                    <img src="https://bit.ly/2zBDAxX" alt="snack" loading="lazy">
                  </div>

                  <!-- 2. 品項&售價 -->
                  <div class="col-start-2 col-end-3  flex flex-col gap-y-1 justify-center items-start">
                    <p class="break-keep text-xl/[20px] text-home-primary-color font-pinfangLight">焦糖馬卡龍（2）</p>
                    <p class="text-xl/[20px] text-home-primary-color font-pinfangSemiBold">NT $900</p>
                  </div>
                </div>
                <!-- 卡片 3 -->
                <div id="card" class="grid-rows-1 grid-cols-2 relative grid gap-x-5">
                  <!-- 1. 點心圖 -->
                  <div class="imageTrimmingSquare imagetrimmimg col-start-1 col-end-2 ">
                    <img src="https://bit.ly/2zKOP7w" alt="snack" loading="lazy">
                  </div>

                  <!-- 2. 品項&售價 -->
                  <div class="col-start-2 col-end-3  flex flex-col gap-y-1 justify-center items-start">
                    <p class="break-keep text-xl/[20px] text-home-primary-color font-pinfangLight">焦糖馬卡龍（2）</p>
                    <p class="text-xl/[20px] text-home-primary-color font-pinfangSemiBold">NT $900</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- #endregion 訂單摘要 END -->
          </div>
        </div>
      </section>
    </main>

    <!-- 店家聯絡方式 -->
    <footer>
      <div class="bg-home-primary-color max-xl:p-[30px]">
        <div class="dessert-container">
          <div class="max-xl:grid-cols-1 grid grid-cols-2 items-center">
            <div class="max-xl:justify-center max-xl:flex-col flex gap-x-5 items-center">
              <div class="flex justify-center items-center">
                <img class="w-10 h-10 " src="../assets/img/index-home/logo-light@2x.png" alt="logo-light@2x" loading="lazy">
              </div>
              <div class=" flex items-center py-10">
                <p class="font-helveticaneue text-white text-2xl leading-[33px] break-keep">
                  訂閱你我的甜蜜郵件</p>
              </div>
            </div>
    
            <!-- email 輸入框 -->
            <div class="flex justify-center items-center">
              <label class="relative flex-[1_1_80%]">
                <input class="w-full h-[56px]" type="email" name="email">
                <div class="absolute left-[20px] top-[50%] -translate-y-[50%]">
                  <img src="../assets/img/index-home/mail-24px.png" alt="mail" loading="lazy">
                </div>
              </label>
              <button type="button"
                class="flex flex-[1_1_20%] justify-center items-center w-[64px] h-[56px] bg-home-third-color">
                <img class="h-auto" src="../assets/img/index-home/arrow_forward-24px.png" alt="arrow forward" loading="lazy">
              </button>
            </div>
            <!-- email 輸入框 END -->
          </div>
    
        </div>
      </div>
    
      <!-- 店家地址 -->
      <address class="bg-home-secondary-color ">
        <div class="dessert-container">
          <div class="max-mobile:grid-cols1 max-mobile:gap-0 pt-9 pb-7 grid  grid-cols-2 gap-14">
            <div class="grid grid-cols-1 col-start-1">
              <img src="../assets/img/index-home/logotype-lg-dark.png" alt="sweety" loading="lazy"
                class="bg-home-secondary-color pb-7 mobile:pb-0">
              <div class="self-end text-base text-home-primary-color ">
                <p class="leading-6">07-1234-5678</p>
                <p class="leading-6">sweetaste@email.com</p>
                <p class="leading-6">800高雄市新興區幸福路520號</p>
              </div>
            </div>
            <!-- 吃甜點的好日子 -->
            <img src="../assets//img/index-home/sm-今天是個吃甜點的好日子.png" alt="good dessert" loading="lazy"
              class="hidden mobile:flex justify-items-end -col-start-1">
            <!-- 吃甜點的好日子 END -->
          </div>
    
          <div class="max-sm:gap-y-4 max-sm:grid-cols-1 pb-8  grid grid-cols-2">
            <div class="max-sm:row-start-1 flex gap-4">
              <img src="../assets/img/index-home/ic-line@.png" alt="instagram" loading="lazy">
              <img src="../assets/img/index-home/ic-facebook.png" alt="facebook" loading="lazy">
            </div>
            <p
              class="max-sm:row-start-2 max-sm:col-start-1 font-TimesLTStdRoman text-base text-home-primary-color  break-keep -col-start-1">
              ©
              2018
              Sweetaste* All Rights
              Reserved</p>
          </div>
        </div>
    
      </address>
    </footer>
    <!-- 店家聯絡方式 END -->
  </body>

</html>
