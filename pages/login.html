<!DOCTYPE html>
<html lang="zh-tw">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>login</title>
    <link rel="stylesheet" href="../styles/all-output/login-output.css">
    <style>
      a {
        text-decoration: none;
      }

      li {
        cursor: pointer;
        /* list-style: none; */
      }

      footer input[type="email"] {
        background-image: url("./img/index-home/mail-24px.png");
        background-repeat: no-repeat;
        background-size: 24px;
        background-position: 5% 50%;
        padding: 0.5rem 0.5rem 0.5rem 4rem;
        border: none;
      }
    </style>
  </head>

  <body>
    <!-- 頂端導航 -->
    <header class="max-lg:py-[36px] py-[30px]">
      <div class="dessert-container flex max-mobile:justify-around justify-between items-center">
        <!-- 漢堡 -->
        <h1 class="max-mobile:flex hidden justify-center items-center  flex-1">
          <img src="../assets/img/index-home/dehaze-24px.png" alt="hamburger" loading="lazy">
        </h1>
        <!-- 漢堡 END -->

        <!-- logo 圖 -->
        <div class="max-mobile:justify-center flex items-center gap-2  flex-1">
          <picture>
            <!-- 大圖 -->
            <source media="(min-width: 480px)" srcset="../assets/img/index-home/logo-all-dark.png">
            <!-- 小圖 -->
            <img src="../assets/img/index-home//logotype-sm-dark@2x.png" alt="logotype" loading="lazy">
          </picture>
        </div>
        <!-- 導航區 -->
        <div
          class="max-mobile:flex-1 max-sm:gap-3.5 max-md:gap-8 max-lg:gap-10 flex justify-between items-center flex-initial gap-20">
          <!-- 導航文字 -->
          <nav>
            <ul
              class="hidden items-center flex-1  mobile:flex mobile:justify-center mobile:flex-initial gap-3.5 mobile:my-0 sm:gap-8 md:gap-10 lg:gap-20">
              <li class="topNavLinksStyle"><a class="topNavLinksInnerStyle sm:flex" href="../index.html"
                  target="_self" class="text-lg">首頁</a></li>
              <li class="topNavLinksStyle"><a class="topNavLinksInnerStyle sm:flex" href="./products.html"
                  target="_self">甜點</a>
              </li>
              <li class="topNavLinksStyle"><a class="topNavLinksInnerStyle sm:flex" href="#"
                  target="_self">登入</a>
              </li>
            </ul>
          </nav>
          <!-- 導航文字 END -->

          <!-- cart -->
          <div class="w-6 h-6 flex justify-center items-center flex-1 mobile:flex-initial">
            <a class="w-auto font-bold text-base text-top-nav-bar" href="./cart.html" target="_self"><img
                class="flex w-full h-full" src="../assets/img/index-home/shopping_cart.png" alt="cart"
                loading="lazy"></a>
          </div>
          <!-- cart END -->
        </div>
        <!-- 導航區 END -->
      </div>
    </header>
    <!-- 頂端導航 END -->

    <main>
      <section class="grid grid-cols-1 lg:grid-cols-2 lg:max-w-[1024px] lg:mx-auto lg:px-10 lg:pb-[60px]">
        <!-- left -->
        <div class="lg:w-full lg:col-span-1">
          <!-- 會員登入文字 -->
          <div class="bg-home-primary-color">
            <div class="text-center py-[30px] lg:py-[40px]">
              <p class="text-4xl/[36px] text-home-secondary-color font-pinfang">會員登入</p>
            </div>
          </div>
          <!-- 會員登入文字 END -->

          <!-- 社群帳號登入 位置 1 -->
          <div class="bg-home-secondary-color py-[30px] lg:hidden">
            <div class="dessert-container">
              <div class="grid grid-flow-col gap-[1px] justify-stretch items-center ">
                <div class="w-full h-full py-[24px] px-[13px] flex justify-center items-center bg-[#fff] border-r"><img
                    src="../assets/img/login/ic-facebook-logotype.png" alt="facebook" loading="lazy"></div>
                <div class="w-full h-full py-[24px] px-[13px] flex justify-center items-center bg-[#fff] border-r"><img
                    src="../assets/img/login/ic-google.png" alt="google" loading="lazy"></div>
                <div class="w-full h-full py-[24px] px-[13px] flex justify-center items-center bg-[#fff]"><img
                    src="../assets/img/login/ic-yahoo.png" alt="yahoo" loading="lazy"></div>
              </div>
            </div>
          </div>
          <!-- 社群帳號登入 位置 1 END -->

          <!-- 帳號 / 使用者密碼 -->
          <div class="bg-home-primary-color">
            <div class="dessert-container pt-[30px] py-[13px] flex flex-col gap-4 justify-center items-center">
              <label class="relative w-full">
                <input class="w-full h-[56px] pl-[40px]" type="text" name="text" placeholder="電子信箱/手機號碼">
                <div class="w-6 h-6 absolute left-[10px] top-[50%] -translate-y-[50%]">
                  <img src="../assets/img/login/person_24dp_3F5D45.png" alt="mail" loading="lazy">
                </div>
              </label>
              <label class="relative w-full">
                <input class="w-full h-[56px] pl-[40px]" type="text" name="text" placeholder="請輸入使用者密碼">
                <div class="w-6 h-6 absolute left-[10px] top-[50%] -translate-y-[50%]">
                  <img src="../assets/img/login/vpn_key_24dp_3F5D45.png" alt="mail" loading="lazy">
                </div>
              </label>
            </div>
            <div
              class="dessert-container pb-[20px] flex justify-start gap-2 items-center text-base/[36px] text-home-secondary-color font-pinfangSemiBold">
              <input type="checkbox" id="agreement" name="agreement" class="w-4 h-4">
              <label for="agreement">記住我</label>
            </div>
          </div>
          <!-- 帳號 / 使用者密碼 END -->

          <!-- 按鈕:登入帳號 -->
          <div class=" bg-home-third-color">
            <div
              class="dessert-container py-4 flex justify-center items-center text-2xl/[20px] text-home-primary-color font-pinfangSemiBold">
              <button type="button">登入帳號</button>
            </div>
          </div>
          <!-- 按鈕:登入帳號 END  -->
        </div>


        <!-- right -->
        <!-- 社群帳號登入 位置 2 -->
        <div
          class="hidden relative social-account-login-bg bg-home-secondary-color py-[30px] lg:block lg:w-full lg:pb-10">
          <div class="dessert-container">
            <div class="grid grid-cols-1-col gap-x-[1px] justify-stretch items-center lg:gap-y-[12px] ">
              <div class="flex justify-center items-center lg:py-[20px]">
                <p class="text-2xl/[36px] text-home-fourth-color">—— 連結社群帳號 ——</p>
              </div>
              <!-- facebook -->
              <div class="w-full h-full py-[20px] px-[13px] flex justify-center items-center bg-[#fff] border-r"><img
                  src="../assets/img/login/ic-facebook-logotype.png" alt="facebook" loading="lazy"></div>
              <!-- google -->
              <div class="w-full h-full py-[20px] px-[13px] flex justify-center items-center bg-[#fff] border-r"><img
                  src="../assets/img/login/ic-google.png" alt="google" loading="lazy"></div>
              <!-- yahoo -->
              <div class="w-full h-full py-[20px] px-[13px] flex justify-center items-center bg-[#fff]"><img
                  src="../assets/img/login/ic-yahoo.png" alt="yahoo" loading="lazy"></div>
            </div>
          </div>
        </div>
        <!-- 社群帳號登入 位置 2 -->
      </section>
    </main>

    <!-- 店家聯絡方式 -->
    <footer>
      <div class="bg-home-primary-color max-xl:p-[30px]">
        <div class="dessert-container">
          <div class="max-xl:grid-cols-1 grid grid-cols-2 items-center">
            <div class="max-xl:justify-center max-xl:flex-col flex gap-x-5 items-center">
              <div class="flex justify-center items-center">
                <img class="w-10 h-10 " src="../assets/img/index-home/logo-light@2x.png" alt="logo-light@2x"
                  loading="lazy">
              </div>
              <div class=" flex items-center py-10">
                <p class="font-helveticaneue text-white text-2xl leading-[33px] break-keep">
                  訂閱你我的甜蜜郵件</p>
              </div>
            </div>

            <!-- email 輸入框 -->
            <div class="flex justify-center items-center">
              <label class="relative flex-[1_1_80%]">
                <input class="w-full h-[56px]" type="email" name="email">
                <div class="absolute left-[20px] top-[50%] -translate-y-[50%]">
                  <img src="../assets/img/index-home/mail-24px.png" alt="mail" loading="lazy">
                </div>
              </label>
              <button type="button"
                class="flex flex-[1_1_20%] justify-center items-center w-[64px] h-[56px] bg-home-third-color">
                <img class="h-auto" src="../assets/img/index-home/arrow_forward-24px.png" alt="arrow forward"
                  loading="lazy">
              </button>
            </div>
            <!-- email 輸入框 END -->
          </div>

        </div>
      </div>

      <!-- 店家地址 -->
      <address class="bg-home-secondary-color ">
        <div class="dessert-container">
          <div class="max-mobile:grid-cols1 max-mobile:gap-0 pt-9 pb-7 grid  grid-cols-2 gap-14">
            <div class="grid grid-cols-1 col-start-1">
              <img src="../assets/img/index-home/logotype-lg-dark.png" alt="sweety" loading="lazy"
                class="bg-home-secondary-color pb-7 mobile:pb-0">
              <div class="self-end text-base text-home-primary-color ">
                <p class="leading-6">07-1234-5678</p>
                <p class="leading-6">sweetaste@email.com</p>
                <p class="leading-6">800高雄市新興區幸福路520號</p>
              </div>
            </div>
            <!-- 吃甜點的好日子 -->
            <img src="../assets//img/index-home/sm-今天是個吃甜點的好日子.png" alt="good dessert" loading="lazy"
              class="hidden mobile:flex justify-items-end -col-start-1">
            <!-- 吃甜點的好日子 END -->
          </div>

          <div class="max-sm:gap-y-4 max-sm:grid-cols-1 pb-8  grid grid-cols-2">
            <div class="max-sm:row-start-1 flex gap-4">
              <img src="../assets/img/index-home/ic-line@.png" alt="instagram" loading="lazy">
              <img src="../assets/img/index-home/ic-facebook.png" alt="facebook" loading="lazy">
            </div>
            <p
              class="max-sm:row-start-2 max-sm:col-start-1 font-TimesLTStdRoman text-base text-home-primary-color  break-keep -col-start-1">
              ©
              2018
              Sweetaste* All Rights
              Reserved</p>
          </div>
        </div>

      </address>
    </footer>
    <!-- 店家聯絡方式 END -->
  </body>

</html>
